<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Marketplace - Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #00bcd4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login button {
            background-color: #db4437;
            margin: 5px;
        }
        .social-login button:hover{
            background-color: #c23326;
        }

        .role-select {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .role-select button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .role-select button.active {
            background-color: #00bcd4;
            color: white;
        }

        .role-select button:hover {
            background-color: #0097a7;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.3s ease-in-out;
        }

        .role-header {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="role-select">
            <button id="buyerRole" class="slide-in active">Buyer</button>
            <button id="supplierRole" class="slide-in">Supplier</button>
        </div>
        <div id="roleHeader" class="role-header">Login as Buyer</div>
        <div class="form-group">
            <label for="email">Email or Phone</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or phone" class="slide-in">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="slide-in">
        </div>
        <button id="loginButton" class="slide-in">Login</button>

        <div class="social-login" class="slide-in">
            <p>Or login with:</p>
            <button id="googleLogin" class="slide-in">Login with Google</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let userRole = 'buyer';

            $('#buyerRole').click(function() {
                $('.role-select button').removeClass('active');
                $(this).addClass('active');
                userRole = 'buyer';
                $('#roleHeader').text("Login as Buyer");
            });

            $('#supplierRole').click(function() {
                $('.role-select button').removeClass('active');
                $(this).addClass('active');
                userRole = 'supplier';
                $('#roleHeader').text("Login as Supplier");
            });

            $('#loginButton').click(function() {
                let email = $('#email').val();
                let password = $('#password').val();

                if (email && password && userRole) {
                    localStorage.setItem('userRole', userRole);

                    if (userRole === 'supplier') {
                        window.location.href = 'supplier-profile.html';
                    } else {
                        window.location.href = 'buyer-home.html';
                    }
                } else {
                    alert("Please select a role and enter email and password");
                }
            });

            $('#googleLogin').click(function() {
                alert("Google Login Simulated. Implement Google OAuth 2.0 for real functionality");
                localStorage.setItem('userRole', userRole);
                if (userRole === 'supplier') {
                    window.location.href = 'supplier-profile.html';
                } else {
                    window.location.href = 'welcome.html';
                }
            });
        });
    </script>
</body>
</html>
