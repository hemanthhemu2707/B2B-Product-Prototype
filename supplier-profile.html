<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Marketplace - Supplier Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #00bcd4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
            background-color: #e0e0e0; /* light gray */
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }

        .tab-button.active {
            background-color: #00bcd4; /* teal */
            color: white;
            border-bottom: 1px solid #00bcd4;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 8px 8px 8px;
        }

        .tab-content.active {
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.5s ease-in-out;
        }

        .tab-content{
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(10px);
            opacity: 0;
        }
        .tab-content.active{
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Create Company Profile</h2>
        <div class="tab-container">
            <button class="tab-button active" data-tab="companyDetails">Company Details</button>
            <button class="tab-button" data-tab="businessDetails">Business Details</button>
        </div>

        <div id="companyDetails" class="tab-content active">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" placeholder="Enter company name">
            </div>
            <div class="form-group">
                <label for="companyDescription">Company Description</label>
                <textarea id="companyDescription" name="companyDescription" placeholder="Enter company description"></textarea>
            </div>
            <button id="nextTabButton">Next</button>
        </div>

        <div id="businessDetails" class="tab-content">
            <div class="form-group">
                <label for="gstNumber">GST Number</label>
                <input type="text" id="gstNumber" name="gstNumber" placeholder="Enter GST number">
            </div>
            <div class="form-group">
                <label for="panNumber">PAN Number</label>
                <input type="text" id="panNumber" name="panNumber" placeholder="Enter PAN number">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter Location">
            </div>
            <div class="form-group">
                <label for="statedFrom">Stated From</label>
                <input type="date" id="statedFrom" name="statedFrom">
            </div>
            <button id="createProfileButton">Create Profile</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.tab-button').click(function() {
                $('.tab-button').removeClass('active');
                $(this).addClass('active');

                let tabId = $(this).data('tab');
                $('.tab-content').removeClass('active');
                $('#' + tabId).addClass('active');
            });

            $('#nextTabButton').click(function() {
                $('.tab-button[data-tab="businessDetails"]').click();
            });

            $('#createProfileButton').click(function() {
                // Simulate profile creation (replace with actual backend integration)
                window.location.href = 'welcome.html'; // Redirect to supplier dashboard
            });
        });
    </script>
</body>
</html>
